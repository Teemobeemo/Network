{% extends "network/layout.html" %}

{% block title %}
{{user1}}
{% endblock %}

{% block body %}

<h1>{{user1.username}}</h1>

{% for post in posts %}
<div class="post">
    <h2>{{post.creator}}</h2>
    <p>{{post.content}}</p>
    <p>{{post.created_at}}</p>
    <p>{{post.likes}}</p>
</div>
{% endfor %}


{% endblock %}
